<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/flex.css"/>
    <title>The Code Review</title>
</head>
<body>
    <header>
        <h1 class="title"><a href="#">The Code Review</a></h1>
    </header>

    <div class="upper container1">
        <h2 class="signup">Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>
    
    <div class="container2">
        <form action="index.html" method="post">

            <div class="top_form">

                <h2 class="contact">Contact Information</h2>

                <div class="flex-pair">
                    <label for="name">Full Name</label><br>
                    <input type="text" id="name" name="full_name" placeholder="Required"><br>
                </div>

                <div class="flex-pair">
                    <label for="email">Email Address</label><br>
                    <input type="email" id="email" name="email_address" placeholder="Required"><br>
                </div>

                <div class="flex-pair">
                    <label for="phone">Phone Number</label><br>
                    <input type="phone" id="phone" name="phone_number"><br>
                </div>

                <div class="flex-pair">
                    <label for="street_address">Street Address</label><br>
                    <input type="street_address" id="street_address" name="street_address"><br>
                </div>  

                <div class="flex-pair">
                    <label for="city">City</label><br>
                    <input type="city" id="city" name="city"><br>
                </div>

                <div class="flex-pair">
                    <label for="state">State</label><br>
                    <select id="state" name="state" required>
                    <option value="Choose State" disabled selected hidden>Choose State</option>
                        <option value="alabama">Alabama</option>
                        <option value="alaska">Alaska</option>
                        <option value="arizona">Arizona</option>
                        <option value="arkansas">Arkansas</option>
                        <option value="california">California</option>
                        <option value="colorado">Colorado</option>
                        <option value="connecticut">Connecticut</option>
                        <option value="delaware">Delaware</option>
                        <option value="districofcolumbia">District Of Columbia</option>
                        <option value="florida">Florida</option>
                        <option value="georgia">Georgia</option>
                        <option value="hawaii">Hawaii</option>
                        <option value="idaho">Idaho</option>
                        <option value="illinois">Illinois</option>
                        <option value="indiana">Indiana</option>
                        <option value="iowa">Iowa</option>
                        <option value="kansas">Kansas</option>
                        <option value="kentucky">Kentucky</option>
                        <option value="louisiana">Louisiana</option>
                        <option value="maine">Maine</option>
                        <option value="maryland">Maryland</option>
                        <option value="Mmssachusetts">Massachusetts</option>
                        <option value="michigan">Michigan</option>
                        <option value="minnesota">Minnesota</option>
                        <option value="mississippi">Mississippi</option>
                        <option value="missouri">Missouri</option>
                        <option value="montana">Montana</option>
                        <option value="nebraska">Nebraska</option>
                        <option value="nevada">Nevada</option>
                        <option value="newhampshire">New Hampshire</option>
                        <option value="newjersey">New Jersey</option>
                        <option value="newmexico">New Mexico</option>
                        <option value="newyork">New York</option>
                        <option value="northcarolina">North Carolina</option>
                        <option value="northdakota">North Dakota</option>
                        <option value="ohio">Ohio</option>
                        <option value="oklahoma">Oklahoma</option>
                        <option value="oregon">Oregon</option>
                        <option value="pennsylvania">Pennsylvania</option>
                        <option value="rhodeisland">Rhode Island</option>
                        <option value="southcarolina">South Carolina</option>
                        <option value="southdakota">South Dakota</option>
                        <option value="tennessee">Tennessee</option>
                        <option value="texas">Texas</option>
                        <option value="utah">Utah</option>
                        <option value="vermont">Vermont</option>
                        <option value="virginia">Virginia</option>
                        <option value="washington">Washington</option>
                        <option value="westvirginia">West Virginia</option>
                        <option value="wisconsin">Wisconsin</option>
                        <option value="wyoming">Wyoming</option>
                    </select><br>
                </div>

                <div class="flex-pair">
                    <label for="zip_code">Zip Code</label><br>
                    <input type="zipcode" id="zip_code" name="zip_code" class="zip_code">
                </div>
            </div>
           
            <div class="bottom_form">

                <h2 class="newsletter">Newsletter</h2>
                
                <label>Select the newsletters you would like to receive</label><br>
                <input type="checkbox" id="html_news" value="html_news" name="html_news"><label class="light" for="html_news">HTML News</label><br>
                <input type="checkbox" id="css_news" value="css_news" name="css_news"><label class="light" for="css_news">CSS News</label><br>
                <input type="checkbox" id="javascript_news" value="javascript_news" name="javascript_news"><label class="light" for="javascript_news">Javascript News</label><br>

                <label>Newsletter Format</label><br>
            
                <div class="radio">
                <label for="html_view" class="light"><input type="radio" id="html_view" value="html_view" name="html_plaintext">HTML</label>
                <label for="plain_text" class="light"><input type="radio" id="plain_text" value="plain_text" name="html_plaintext">Plain Text</label><br>
                </div>

                <label>Other topics you'd like to hear about</label><br>
                <textarea id="topics_comment" name="topics_comment"></textarea><br>

                <button type="submit">Sign Up</button>

            </div>
        </form>
    </div>
    
    <footer>
        <p>&copy; The Code Review</p>
    </footer>
</body>
</html>
